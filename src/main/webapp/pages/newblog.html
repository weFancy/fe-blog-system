    <div class="content_container">
        <div class="content_container_title">
            <h2>基本信息编辑</h2>
            <form  class="layui-form editor_blog" id="blog_add">
                <div class="layui-form-item">
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input getTitle" name="title" id="title" placeholder="在此输入文章标题" required lay-verify= "required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" >描述</label>
                    <div class="layui-input-block">
                        <textarea name="description" id="description" class="layui-textarea" placeholder="在此输入文章简介" required lay-verify= "required"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">封面</label>
                    <div class="layui-input-block media_check_frame">
                        <div class="media_check_content">
                            <div class="content_icon"><i class="layui-icon layui-icon-upload"></i></div>
                            <div class="content_text"><p>从媒体库中选择图片</p></div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分类</label>
                    <div class="layui-input-block">
                        <select name="field" id="city">
                            <option value="" id=""></option>
                          </select> 
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">类型</label>
                    <div class="layui-input-block">
                        <input type="radio" title="原创" name="type" value="原创">
                        <input type="radio" title="转载" name="type" value="转载">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">标签</label>
                    <div class="layui-input-block" id="tags_show">
                        <input type="checkbox" title="Java">
                        <input type="checkbox" title="css">
                        <input type="checkbox" title="编程">
                    </div>
                </div>
               
                <h2>正文编辑</h2>
                <div class="layui-input-block " id="editormd">
                    <textarea name="content" id="content" style="display: none;"></textarea>
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn blog_btn" lay-submit id="save_btn">点击发布</button>
                </div>
            </form>
        </div>
