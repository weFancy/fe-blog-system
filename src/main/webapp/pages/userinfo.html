<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="FE个人博客后台">

    <link rel="stylesheet" href="../css/aside.css">
    <link rel="stylesheet" href="../css/backstage.css">
    <link rel="stylesheet" href="../js/layui/css/layui.css">
    <link rel="stylesheet" href="../font/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- S 侧边导航 -->
    <div class="aside">
        <div class="aside_menu ">
            <ul class="layui-nav layui-nav-tree">
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">用户管理</a>
                    <dl class="layui-nav-child">
                        <dd class="layui-this"><a href="userinfo.html">个人信息</a></dd>
                        <dd><a href="account.html">账户管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">博客管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="newblog.html">新建博客</a></dd>
                        <dd><a href="manageblog.html">管理博客</a></dd>
                        <dd><a href="manageTags.html">分类和标签</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">媒体管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="media.html">媒体库</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">个性化管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="manageindex.html">首页管理</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <!-- E 侧边导航 -->

    <!-- S 导航区域 -->
    <div class="nav">
        <nav class="nav_content">
            <div class="nav_title">
                <h1>FE个人博客后台管理</h1>
            </div>
            <div class="nav_user">
                <div class="user_avatar">
                    <img src="../images/avatar/avatar.jpg" alt="头像">
                </div>
                <div class="user_cancel">
                    <a href="javascript:;"><i class="fa fa-sign-out"></i>注销</a>
                </div>
            </div>
        </nav>
    </div>
    <!-- E 导航区域 -->

    <!-- S 内容区域 -->
    <div class="content_container">
        <div class="content_container_title">
            <h2>头像设置</h2>
        </div>
        <div class="user_avatar_show">
            <div class="user_avatar_frame" id="img_remove">
                <img src="http://localhost:8080/fe_blog/images/avatar/avatar.jpg" alt="用户头像" id="user_avatar">
            </div>
            <div class="user_avatar_push">
              
             
                <button  class="layui-btn layui-btn-fluid avatar_push_btn" id="upload_avatar"><i
                    class="layui-icon">&#xe67c;</i>上传头像</button>
                <p>本地上传图片，大小控制在4M内</p>

                
            </div>
        </div>
        <div class="content_container_title">
            <h2>个人资料</h2>
            <div class="user_info_form">
                <form class="layui-form" id="update_userInfo">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">昵称</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input setNickname" value="admin" required lay-verify="required" name="nickname">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">性别</label>
                        <div class="layui-input-inline">
                            <input type="radio" class="layui-input" name="sex" title="男" value="boy">
                            <input type="radio" class="layui-input" name="sex" title="女" value="girl">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">生日</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="date" required lay-verify="required" name="date">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">个人简介</label>
                        <div class="layui-input-block">
                            <textarea name="profile" required lay-verify="required" placeholder="输入你的个人简介" class="layui-textarea setProfile">这个人很懒，什么都没有留下</textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn save" lay-submit>保存更改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- E 内容区域 -->

    <script src="../js/jquery.min.js"></script>
    <script src="../js/layui/layui.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/userinfo.js"></script>
    <script src="../js/logout.js"></script>
</body>

</html>
